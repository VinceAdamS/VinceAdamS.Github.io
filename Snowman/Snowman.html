<h1>Kalle</h1>
<p>This is kalle, a snowman</p>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
<svg width="400" height="400" viewbox="0 0 100 100">
   <!--  Background  -->
   <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
   <!--  Snowman body and head  -->
    <circle cx="41" cy="50" r="10" stroke="black" stroke-width="1" fill="white" /> 
    <circle cx="41" cy="70" r="12" stroke="black" stroke-width="1" fill="white" /> 
    <circle cx="41" cy="90" r="15" stroke="black" stroke-width="1" fill="white" /> 
    <!--  Snowman eyes  -->
    <circle cx="37" cy="50" r="1" stroke="black" stroke-width="1" fill="white" /> 
    <circle cx="46" cy="50" r="1" stroke="black" stroke-width="1" fill="white" /> 
    <!--  Snowman nose  -->
   <polygon points="49,59 41,49 40,50," style="fill:rgb(252, 90, 15);stroke:rgb(0, 0, 0);stroke-width:1" />    
</svg>
</body>
